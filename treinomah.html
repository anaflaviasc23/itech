<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <style>
        body {

        h1 {

            color: #0084ac;

        .treino {

            padding: 15px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .treino h3 {
            margin-bottom: 10px;
            color: #0084ac;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        ul li {
            margin-bottom: 8px;
            font-size: 14px;
        }

        ul li input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            transform: scale(1.1);
        }

        ul li label {
            cursor: pointer;
        }

        /* Link voltar */
        .voltar {
            text-align: center;
            margin-top: 20px;
        }

        .voltar a {
            text-decoration: none;

        }
    </style>
</head>

<body>

    <h1>Treino Mah üí™üèºüå∏</h1>

    <div id="treinosContainer"></div>

    <div class="voltar">
        <a href="index.html">‚Üê Voltar para as Regras</a>
    </div>

    <script>
        const treinos = [
            {
                nome: "Treino A - (Inferior ‚Äì foco em gl√∫teos e pernas)",
                exercicios: [
                    "Agachamento Smith ‚Äì 12-15x10-8",
                    "Leg press 45¬∞ ‚Äì 3x12",
                    "Afundo com step FRENTE ‚Äì 3x12",
                    "Extensora (RESET PAUSE) - 4x12 + 30‚Äù",
                    "Agachamento Ta√ßa (Anilha no p√©) - 3x15",
                    "Panturrilha vertical 2‚ÄùC - 3x15"
                ]
            },
            {
                nome: "Treino B - (Superior ‚Äì foco em costas, ombros e bra√ßos)",
                exercicios: [
                    "Puxador supinado (AN) ‚Äì 4x12",
                    "Remada Curvada Cross - 4x12",
                    "Pull Down (B) - 2x12",
                    "Remada Cavalinho Livre 2‚ÄùC - 3x12",
                    "Rosca Direta 45¬∫ ‚Äì 3x10",
                    "Rosca Direta Cross ‚Äì 3x7-7-7",
                    "Abdominal Canivete - 3x20"
                ]
            },
            {
                nome: "Treino C - (Gl√∫teos e posterior de coxa)",
                exercicios: [
                    "Abdu√ß√£o Cross (cruzada) ‚Äì 4x12",
                    "Eleva√ß√£o p√©lvica (REST PAUSE) ‚Äì 3x15 + 30\"",
                    "B√∫lgaro Smith - 3x12",
                    "Stiff Barra - 15-12x10-8",
                    "Afundo Smith ‚Äì 3x12",
                    "Cadeira Flexora 3‚ÄùC - 2x12",
                    "Mesa Flexora Unilateral ‚Äì 4x10"
                ]
            },
            {
                nome: "Treino D - (Inferior ‚Äì foco em quadr√≠ceps)",
                exercicios: [
                    "Crucifixo plano + peitoral ‚Äì 3x12+10",
                    "Eleva√ß√£o 2H + frontal (Anilha) ‚Äì 3x12+12",
                    "Desenvolvimento H + Unilateral - 3x10",
                    "Tr√≠ceps Testa B. W ‚Äì 4x10",
                    "Tr√≠ceps Corda 2‚ÄùC ‚Äì 15-12x10-5",
                    "Tr√≠ceps Franc√™s H - 3x12",
                    "Abdominal Supra H - 3x15"
                ]
            }
        ];

        const container = document.getElementById('treinosContainer');

        treinos.forEach((treinoObj, tIndex) => {
            const treinoDiv = document.createElement('div');
            treinoDiv.classList.add('treino');

            const titulo = document.createElement('h3');
            titulo.textContent = treinoObj.nome;
            treinoDiv.appendChild(titulo);

            const ul = document.createElement('ul');
            treinoObj.exercicios.forEach((exercicio, i) => {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `treino_${tIndex}_exercicio_${i}`;

                // Recuperar estado salvo
                checkbox.checked = localStorage.getItem(checkbox.id) === 'true';

                checkbox.addEventListener('change', () => {
                    localStorage.setItem(checkbox.id, checkbox.checked);
                });

                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = exercicio;

                li.appendChild(checkbox);
                li.appendChild(label);
                ul.appendChild(li);
            });
            treinoDiv.appendChild(ul);

            container.appendChild(treinoDiv);
        });
    </script>

</body>

</html>
