<body>

 <script>
    const treinos = [
        {
            nome: "Treino A - (Quadr√≠ceps / Frente)",
            exercicios: [
                "Agachamento Squat + Afundo (Biset) - 3x12",
                "Leg sentado art. (Tijolinho) - 3x15 | 12 | 10",
                "Leg 45¬∞ | | + \\ / - 3x10",

                "Hack Guiado - 3x15",
                "Adu√ß√£o - 3x15",
                "Abdm. Supra Militar - 3xM√°x.",
                "Graviton - 3x15"
            ]
        },
        {
            nome: "Treino B - (Costas / Peito / Bra√ßos)",
            exercicios: [
                "Graviton - 3x15",
                "Remada Baixa - 3x15",
                "Supino Reto + Flex√£o - 3x12",
                "Tr√≠ceps Pulley + Corda (Biset) - 3x10",
                "Rosca martelo c/ giro + Scott (Biset) - 3x12",
                "Desenvolvimento Guiado - - + | | - 3x10",
                "Abdm. Infra - 3x15"
            ]
        },
        {
            nome: "Treino C - (Posterior / Gl√∫teos)",
            exercicios: [
                "Flexora em p√© - 3x15",
                "Leg 45¬∞ (p√©s alto) - 3x10",
                "Cadeira Flexora - 3x10 ‚ÜëPeso",
                "Gl√∫teo Cadeira + M√°quina (Biset) - 3x12",
                "Eleva√ß√£o P√©lvica M√°quina - 3x10",

                "Panturrilha Vertical - 3x30",
                "Abdm. Remador - 3xM√°x.",
                "Graviton - 3x15"
            ]
        }
    ];

    const container = document.getElementById('treinosContainer');

    treinos.forEach((treinoObj, tIndex) => {
        const treinoDiv = document.createElement('div');
        treinoDiv.classList.add('treino');

        const titulo = document.createElement('h3');
        titulo.textContent = treinoObj.nome;
        treinoDiv.appendChild(titulo);

        const ul = document.createElement('ul');
        treinoObj.exercicios.forEach((exercicio, i) => {
            const li = document.createElement('li');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `treino_${tIndex}_exercicio_${i}`;

            // Recuperar estado salvo
            checkbox.checked = localStorage.getItem(checkbox.id) === 'true';

            checkbox.addEventListener('change', () => {
                localStorage.setItem(checkbox.id, checkbox.checked);
            });

            const label = document.createElement('label');
            label.htmlFor = checkbox.id;
            label.textContent = exercicio;

            li.appendChild(checkbox);
            li.appendChild(label);
            ul.appendChild(li);
        });
        treinoDiv.appendChild(ul);

        container.appendChild(treinoDiv);
    });
</script>


</body>
