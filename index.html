<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio dos 75 Dias</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f9f9f9;
    max-width: 600px; /* Limita largura para telas maiores */
    margin-left: auto;
    margin-right: auto;
  }
  
  h1 {
    text-align: center;
    font-size: 1.5em;
  }

  .habit {
    margin: 20px 0;
    padding: 10px;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .habit h3 {
    margin-bottom: 10px;
    font-size: 1em;
  }

  .semana {
    display: flex;
    align-items: center;
    margin: 5px 0;
    flex-wrap: wrap;
  }

  .semana-label {
    min-width: 70px;
    font-size: 10px;
    padding: 5px 8px;
    margin-bottom: 5px;
  }

  .dias {
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
    margin-top: 5px;
  }

  .dia {
    width: 28px;
    height: 28px;
    font-size: 10px;
  }

  .progress-bar-container {
    background: #eee;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 10px;
  }

  .progress-bar {
    height: 10px;
    width: 0;
    border-radius: 5px;
    transition: width 0.3s;
  }

  .legend {
    font-size: 14px;
  }

  .legend span {
    display: block;
    margin-bottom: 5px;
  }

  button {
    padding: 10px 20px;
    font-size: 14px;
  }

  img {
    width: 100%;
    height: auto;
    max-width: 300px;
    display: block;
    margin: 0 auto;
  }

  hr {
    color: #0084ac;
    margin: 15px 0;
  }

  /* Modal */
  #motivacionalModal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    align-items: center;
    justify-content: center;
  }

  #motivacionalModal .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 80%;
  }

  #motivacionalModal button {
    margin-top: 10px;
    padding: 8px 16px;
    background: #0896a8;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Ajustes espec√≠ficos para telas pequenas */
  @media (max-width: 600px) {
    .habit {
      padding: 8px;
    }

    .semana-label {
      font-size: 10px;
      padding: 4px 6px;
      min-width: 60px;
    }

    .dia {
      width: 24px;
      height: 24px;
      font-size: 9px;
    }

    h1 {
      font-size: 1.2em;
    }

    .habit h3 {
      font-size: 0.9em;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
  }
</style>

</head>
<body>

<img src="logo.png" alt="logo">
<br>
<hr>

<div class="legend">
  <h1>Regras:</h1>
  <span>üçé Se alimentar bem</span><br>
  <span>üèãÔ∏è‚Äç‚ôÇÔ∏è Fazer exerc√≠cio</span><br>
  <span>üö∂‚Äç‚ôÇÔ∏è Corrida</span><br>
  <span>üö´ Cortar √°lcool e besteiras</span><br>
  <span>üíß 1.5L de √°gua</span><br>
  <span>üìñ 24 Exerc√≠cios </span><br>
  <span>üìñ Estudos e Revis√£o </span><br>

</div>

<!-- Bot√£o para a p√°gina do treino -->
<div style="text-align: center; margin: 20px 0;">
  <button onclick="window.location.href='treinos.html'" style="padding: 10px 20px; font-size: 16px; background-color: #0084ac; color: white; border: none; border-radius: 8px; cursor: pointer;">
    Ver Treino
  </button>
</div>

<hr>

<div id="cronograma"></div>

<!-- Modal Motivacional -->
<div id="motivacionalModal">
  <div class="modal-content">
    <p id="motivacionalTexto"></p>
    <button onclick="fecharModal()">OK</button>
  </div>
</div>

<script>
  const habitos = [
    { nome: "Estudos e Revis√£o", cor: "#0084ac" },
    { nome: "Exerc√≠cios Te√≥ricos", cor: "#ff6f61" },
    { nome: "Alimenta√ß√£o", cor: "#ffa500" },
    { nome: "Exerc√≠cio", cor: "#32cd32" },
    { nome: "Corrida", cor: "#8a2be2" },
    { nome: "Sem besteiras", cor: "#dc143c" },
    { nome: "√Ågua", cor: "#20b2aa" }
  ];

  const totalDias = 75;
  const diasPorSemana = 7;
  const totalSemanas = Math.ceil(totalDias / diasPorSemana);

  const mensagensPorSemana = [
    "Parab√©ns, completou a 1¬™ semana! üéâ",
    "Parab√©ns, completou a 2¬™ semana! üöÄ",
    "Parab√©ns, completou a 3¬™ semana! üí™",
    "Parab√©ns, completou a 4¬™ semana! üåü",
    "Parab√©ns, completou a 5¬™ semana! üî•",
    "Parab√©ns, completou a 6¬™ semana! üéØ",
    "Parab√©ns, completou a 7¬™ semana! üåà",
    "Parab√©ns, completou a 8¬™ semana! üèÖ",
    "Parab√©ns, completou a 9¬™ semana! ü•á",
    "Parab√©ns, completou a 10¬™ semana! üèÜ",
    "Parab√©ns, completou a 11¬™ semana! üéä"
  ];

  const cronograma = document.getElementById('cronograma');

  habitos.forEach((habitoObj, hIndex) => {
    const habitoDiv = document.createElement('div');
    habitoDiv.classList.add('habit');

    const titulo = document.createElement('h3');
    titulo.textContent = habitoObj.nome;
    habitoDiv.appendChild(titulo);

    let totalConcluidos = 0;

    for (let s = 0; s < totalSemanas; s++) {
      const semanaDiv = document.createElement('div');
      semanaDiv.classList.add('semana');

      const label = document.createElement('div');
      label.classList.add('semana-label');
      label.style.backgroundColor = habitoObj.cor;
      label.textContent = `SEMANA ${s + 1}`;
      semanaDiv.appendChild(label);

      const diasDiv = document.createElement('div');
      diasDiv.classList.add('dias');

      const diasNaSemana = (s === totalSemanas - 1) ? totalDias % diasPorSemana : diasPorSemana;

      for (let d = 1; d <= diasNaSemana; d++) {
        const diaNum = s * diasPorSemana + d;
        const diaDiv = document.createElement('div');
        diaDiv.classList.add('dia');
        diaDiv.style.borderColor = habitoObj.cor;
        diaDiv.textContent = d;

        const key = `habit_${hIndex}_day_${diaNum}`;

        if (localStorage.getItem(key) === 'true') {
          diaDiv.classList.add('completed');
          diaDiv.style.backgroundColor = habitoObj.cor;
          totalConcluidos++;
        }

        diaDiv.addEventListener('click', () => {
          diaDiv.classList.toggle('completed');
          const isCompleted = diaDiv.classList.contains('completed');
          localStorage.setItem(key, isCompleted);

          diaDiv.style.backgroundColor = isCompleted ? habitoObj.cor : '#fff';
          diaDiv.style.color = isCompleted ? '#fff' : '#000';

          if (isCompleted) totalConcluidos++;
          else totalConcluidos--;

          atualizarProgresso();
          verificarSemana(hIndex, s, diasNaSemana);
        });

        diasDiv.appendChild(diaDiv);
      }

      semanaDiv.appendChild(diasDiv);
      habitoDiv.appendChild(semanaDiv);
    }

    const progressContainer = document.createElement('div');
    progressContainer.classList.add('progress-bar-container');

    const progressBar = document.createElement('div');
    progressBar.classList.add('progress-bar');
    progressBar.style.backgroundColor = habitoObj.cor;
    progressContainer.appendChild(progressBar);

    habitoDiv.appendChild(progressContainer);
    cronograma.appendChild(habitoDiv);

    function atualizarProgresso() {
      const percent = (totalConcluidos / totalDias) * 100;
      progressBar.style.width = `${percent}%`;
    }
    atualizarProgresso();
  });

  function verificarSemana(hIndex, sIndex, diasNaSemana) {
    let completados = 0;
    for (let d = 1; d <= diasNaSemana; d++) {
      const diaNum = sIndex * diasPorSemana + d;
      const key = `habit_${hIndex}_day_${diaNum}`;
      if (localStorage.getItem(key) === 'true') {
        completados++;
      }
    }
    if (completados === diasNaSemana) {
      mostrarModal(mensagensPorSemana[sIndex] || "Parab√©ns! Mais uma semana conclu√≠da! üéä");
    }
  }

  function mostrarModal(mensagem) {
    document.getElementById('motivacionalTexto').textContent = mensagem;
    document.getElementById('motivacionalModal').style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('motivacionalModal').style.display = 'none';
  }
</script>

</body>
</html>
